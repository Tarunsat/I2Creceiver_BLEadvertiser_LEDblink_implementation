<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            line-height: 1.5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Welcome to My Website</h1>
        </header>

        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

        <section id="home">
            <h2>Home Section</h2>
            <p>This is the home section of my website. Welcome!</p>
        </section>

        <section id="about">
            <h2>About Section</h2>
            <p>Learn more about me and my website here.</p>
        </section>

        <section id="contact">
            <h2>Contact Section</h2>
            <p>Feel free to contact me through the provided information.</p>
